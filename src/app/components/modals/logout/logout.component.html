<!-- modal de logout --> 
<div class="modal fade" id="logoutmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cerrar sesion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Mensaje -->
            <div class="modal-body">
              <p>¿Estás seguro que queres cerrar sesion?</p>
            </div>
          
           <!-- BOTONES DE CONFIRMACION -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver atrás</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink="/index">Si, cerrar</button> 
      </div>
    </div>
  </div>
